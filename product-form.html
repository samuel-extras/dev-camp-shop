<a style="margin-left: 20px;" class="btn btn-outline-primary" href="vendor.html">

      <div class="container">
        <h2>Product Form </h2>
      <form id="formElem">
        
    <div class="form-group">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="inputName" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input type="text" name="category" class="form-control" id="inputCategory" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" name="price" class="form-control" id="inputPrice" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputDiscount" class="col-sm-2 col-form-label">Discount</label>
      <div class="col-sm-10">
        <input type="number" name="discount" class="form-control" id="discount" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputReview" class="col-sm-2 col-form-label">Review</label>
      <div class="col-sm-10">
        <input type="number" name="review" class="form-control" id="review" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputImgUrl" class="col-sm-2 col-form-label">Image Url</label>
      <div class="col-sm-10">
        <input type="text" name="imgUrl" class="form-control" id="image" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputVideoUrl" class="col-sm-2 col-form-label">Video Url</label>
      <div class="col-sm-10">
        <input type="text" name="videoUrl" class="form-control" id="video1" required >
      </div>
    </div>
    <div class="form-group">
      <label for="inputVideoUrl2" class="col-sm-2 col-form-label">Video Url 2</label>
      <div class="col-sm-10">
        <input type="text" name="videoUrl2" class="form-control" id="video2" required >
      </div>
    </div>
    
    <div class="form-group">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea  class="form-control" name="description" id="description" rows="3" required ></textarea>
      </div>
    </div>
    
    <div class="form-group ">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" style="border-radius: 50px;">Add Product</button>
      </div>
    </div>
  </form>
