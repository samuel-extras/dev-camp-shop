<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>DevCamp Shop</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-center">
          <a href="index.html">
            <img
              src="./devcamp.png"
              width="200px"
              height="60px"
              alt="devcamp logo"
            />
          </a>
          <div class="nav-items">
            <div class="cart-btn">
              <a href="cart.html">
                <span class="nav-icon"
                  ><i class="fas fa-shopping-cart"></i
                ></span>
                <div class="cart-items">0</div>
              </a>
            </div>
            <div class="">
              <a href="login.html">
                <span class="nav-icon"><i class="fas fa-user"></i></span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" id="product-dom">
        <a href="index.html" class="my-3 btn btn-outline-primary">Go Back</a>

        <div class="row" id="row">
          <div class="col-md-4">
            <img
              src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/oktc8rwsjw7st7scvqrd/air-force-1-high-07-shoe-tg72Lx.jpg"
              class="img-fluid"
              id="img"
            />
          </div>
          <div class="col-md-4" id="video">
            <video height="440" loop autoplay playsinline muted>
              <source id="src1" type="video/mp4" src="https://static.nike.com/a/videos/q_90,vc_vp9/zvokg5z3idyccsel0ou1/video.mp4" />
              <source
                id="src2"
                type="video/webm"
                src="https://static.nike.com/a/videos/q_90,vc_vp9/zvokg5z3idyccsel0ou1/video.webm"
              />
              Your browser does not support the video tag.
            </video>
            </div>
          <div class="col-md-4">
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <h3 class="name">Nike Air Force 1 High '07</h3>
              </div>
              <div class="list-group-item">
                <strong>Price:</strong>
                $
                <p class="price">0.0</p>
              </div>
              <div class="list-group-item">
                <strong>category:</strong>
                <p class="category">&nbsp; category</p>
              </div>

              <div class="list-group-item">
                <strong> Review: </strong>
                
                <p class="review"></p>
                
              </div>

              <div class="list-group-item" style="height: 80px">
                <div style="width: 30%; position: absolute; top: 40%; left: 25px">
                  &nbsp;
                  <i class="fas fa-chevron-up"  style="position: absolute; top: 0; margin-top: -14px;"></i>
                  &nbsp; <span style="position: absolute; top: -1px; left: 11px;" id="qty">1</span> &nbsp;
                  <i class="fas fa-chevron-down" style="position: absolute; bottom: 0; margin-bottom: -15px; left: 9px;"></i>
                </div>
                <button
                  style="
                    width: auto;
                    border-radius: 30px;
                    width: 70%;
                    position: absolute;
                    right: 0;
                  "
                  class="btn btn-primary"
                  id="add-product"
                  >ADD TO CART</button
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" style="text-align: center; font-weight: bold; font-size: 30px;">
            Description
            <div class="description" style="font-size: 25px; font-weight: normal;"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="text-center py-3 col">Copyright Â© DevcampShop</div>
        </div>
      </div>
    </footer>
    <script src="product.js">
    </script>
  </body>
</html>
