<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>DevCamp ecommerce assignment</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-center">
          <img src="./devcamp.png" width="200px" height="60px" alt="devcamp logo" />
          <div class="nav-items">
          <div class="cart-btn">
            <a href="/cart.html">

              <span class="nav-icon"><i class="fas fa-shopping-cart"></i></span>
              <div class="cart-items">0</div>
            </a>
          </div>
          <div class="">
           <a href="/login.html">

             <span class="nav-icon"><i class="fas fa-user"></i></span>
           </a>
          </div>
          </div>
        </div>
      </nav>
    </header>
<div class="form-container">
      <form>
        <h3>I don't have an account</h3>
        <p>Register with your details</p>
        <br />
        <div class="group">
          <label for="name" class="form-input-label">Name</label><br />
          <input
            class="form-input"
            type="text"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="group">
          <label for="email" class="form-input-label">Email</label><br />
          <input
            class="form-input"
            type="email"
            placeholder="abc@example.com"
            required
          />
        </div>
        <div class="group">
          <label for="password" class="form-input-label">Password</label><br />
          <input
            class="form-input"
            type="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="group">
          <label for="password" class="form-input-label">Confirm Password</label><br />
          <input
            class="form-input"
            type="password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <input type="submit" class="submit-button" value="Register" />
        <p>alreay have an account? <em><a href="login.html" style="color: blue; text-decoration: underline;">sign in</a></em></p>
      </form>

  </body>
</html>
