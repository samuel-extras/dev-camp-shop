<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>DevCamp ecommerce assignment</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-center">
          <a href="index.html">

            <img src="./devcamp.png" width="200px" height="60px" alt="devcamp logo" />
          </a>
          <div class="nav-items">
          <div class="cart-btn">
            <a href="cart.html">

              <span class="nav-icon"><i class="fas fa-shopping-cart"></i></span>
              <div class="cart-items">0</div>
            </a>
          </div>
          <div class="">
           <a href="login.html">

             <span class="nav-icon"><i class="fas fa-user"></i></span>
           </a>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <div class="container">
      <form>
        <h3>Already have an account?</h3>
          <p>Log in with your details</p>
          <br />
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" style="border-radius: 50px;">Register</button>
      </div>
    </div>
    <p>Already have an account? &nbsp; <a href="login.html" style="color: blue; text-decoration: underline;"><em>Sign In</em></a></p>
  </form>
        </div>
    </main>
    

  </body>
</html>
